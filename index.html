<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サポートページ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.6;
      }
      .contact-info {
        margin-top: 20px;
      }
      .contact-info h2 {
        margin-bottom: 10px;
      }
      .contact-info p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>サポートページ</h1>
      <p>
        ご利用いただきありがとうございます。このページでは、アプリに関するサポート情報を提供しています。
      </p>
      <div class="contact-info">
        <h2>お問い合わせ</h2>
        <p>メール: support@example.com</p>
        <p>電話: 012-345-6789</p>
      </div>
    </div>
  </body>
</html>
